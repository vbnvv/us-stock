            const tableBody = document.getElementById('stock-table-body');
            const tableInfo = document.getElementById('table-info');

            function renderTable(data) {
                tableInfo.innerHTML = '共 <span style="color: #E87A90; font-weight: 600;">' + data.length + '</span> 檔';
                tableBody.innerHTML = '';
                data.forEach(function(row) {
                    let tr = document.createElement('tr');
                    
                    if (row['上架銀行'].indexOf('聯邦') === -1) {
                        tr.style.color = '#0056b3';
                    }

                    tr.innerHTML = 
                        '<td>' + row['標的代號'] + '</td>' +
                        '<td>' + row['標的名稱'] + '</td>' +
                        '<td>' + row['同業上架數量'] + '</td>' +
                        '<td>' + row['上架銀行'] + '</td>';
                    tableBody.appendChild(tr);
                });
            }

            function filterTable() {
                const searchFilter = document.getElementById('searchInput').value.toLowerCase();
                
                const bankCheckboxes = document.querySelectorAll('.bank-filter-container input[type="checkbox"]:checked');
                const selectedBanks = Array.from(bankCheckboxes).map(function(cb) { return cb.value; });

                const ubotFilter = document.querySelector('input[name="ubotFilter"]:checked').value;

                const filteredData = tableData.filter(function(row) {
                    if (ubotFilter === 'exclude' && row['上架銀行'].indexOf('聯邦') !== -1) {
                        return false;
                    }

                    const matchesSearch = row['標的代號'].toLowerCase().indexOf(searchFilter) !== -1 || row['標的名稱'].toLowerCase().indexOf(searchFilter) !== -1;
                    
                    const matchesBanks = selectedBanks.length === 0 || selectedBanks.every(function(bank) {
                        return row['上架銀行'].indexOf(bank) !== -1;
                    });
                    
                    return matchesSearch && matchesBanks;
                });

                renderTable(filteredData);
            }
            
            // Bank filter dropdown logic
            const bankFilterButton = document.getElementById('bankFilterButton');
            const bankFilterDropdown = document.getElementById('bankFilterDropdown');

            if (bankFilterButton) {
                bankFilterButton.addEventListener('click', () => {
                    bankFilterDropdown.style.display = bankFilterDropdown.style.display === 'block' ? 'none' : 'block';
                });
            }

            document.addEventListener('click', (event) => {
                if (bankFilterDropdown && !bankFilterButton.contains(event.target) && !bankFilterDropdown.contains(event.target)) {
                    bankFilterDropdown.style.display = 'none';
                }
            });


            // Initial render
            renderTable(tableData);
        </script>
